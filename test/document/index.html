<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Два фрейма</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-pane {
            flex: 30%;
            border-right: 2px solid #ccc;
        }
        .right-pane {
            flex: 70%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <iframe src="root.html" name="leftframe"></iframe>
        </div>
        <div class="right-pane">
            <iframe src="pages/in.html" name="rightframe"></iframe>
        </div>
    </div>
</body>
</html>
